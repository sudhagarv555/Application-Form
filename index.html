<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wapper">
        <form action="#" class="form">
            <h3>Application Form </h3>
            <P>Please complete the following Application Form details.</P>
            <div class="input-flex">
                <div>
                    <label for="first name" class="form-lable"> First Name</label>
                    <input type="text" id="First name" placeholder="your first Name" class="form-input">
                </div>
                <div>
                    <div>
                        <label for="last name" class="form-lable"> Last Name</label>
                        <input type="text" id="last name" placeholder="your last Name" class="form-input">
                    </div>
                </div>
            </div>
            <div class="input-flex">
                <div>
                    <label for="email" class="form-lable"> Email </label>
                    <input type="email" id="email" placeholder="@gmail.com" class="form-input">
                </div>
                <div>
                    <label for="gender" class="form-lable">Gender</label>
                    <select id="gender" class="form-input">
                        <option value="Male">Male</option>
                        <option value="FeMale">Female</option>
                        <option value="others">others</option>
                    </select>
                    
                </div>
            
            </div>
            <div class="input-werap mr-3" >
                <label for="phone" class="form-lable">Phone</label>
            
            <div>
                <input type="text" placeholder="Area code" class="form-input W-45" >
                <input type="text" placeholder="Phone number" class="form-input">

            </div>
        </div>
        <div class="mr-3">
            <label for="position" class="form-lable"> Applying For Postion</label>
            <input type="text" class="form-input">
        </div>
        <div class="mr-3">
            <label for="Start date"> when can you Start </label>
            <input type="date" class="form-input" id="start date">
        
        </div>
        <div class="mr-3">
            <label for="address" class="form-lable">Address</label>
            <input type="text" placeholder="street address" class="form-input">
            <input type="text" placeholder="street address line 2 " class="form-input">
        </div>
        <div class="mr-3">
            <label for="cover" class="form-lable">Cover Latter</label>
            <textarea  id="cover" rows="6" class="form-input"></textarea>
        </div>
        <div class="from-file-flex">
            <label for="file" class="form-lable"> Resume Uplode</label>
            <input type="file">
        </div>
        <button class="btn">Apply Now</button>


        

                
                    
                
        </form>

    </div>
    
</body>
</html>
